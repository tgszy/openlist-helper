name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Custom tag for the Docker image'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/openlist-importer
          tags:
            - type: ref
              event: branch
              prefix: ""
              suffix: ""
            - type: ref
              event: tag
            - type: sha
              prefix: "sha-"
              suffix: ""
            - type: raw
              value: latest
              priority: -1

      # Build and push Docker image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # Notify on success (optional)
      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Docker image successfully built and pushed!"
          echo "üì¶ Image tags: ${{ steps.meta.outputs.tags }}"
          echo "üè∑Ô∏è Image labels: ${{ steps.meta.outputs.labels }}"

      # Notify on failure (optional)
      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Docker image build and push failed!"
          echo "Please check the logs for more details."
